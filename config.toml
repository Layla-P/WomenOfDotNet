baseurl = "/"
title = "#WomenOfDotNet"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "G-FFGP481FPT"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "violet"
  description = "A community dedicated to all the awesome individuals in the .NET space that identify as women!"
  copyright = "&copy;2022 Layla Porter"
  sidebarAbout = [
    "A community dedicated to all the awesome individuals in the .NET space that identify as women!  Join us!"
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "layla@vmware.com"

    # Optional Matomo analytics (formerly piwik)
      # [params.analytics.matomo]
      #  URL = "https://stats.example.com"
      #  ID = "42"
      #  # Track all subdomains with "*.example.com" (Optional)
      #  domain = "www.example.com"
      #  # Optional integrity check hash
      #  hash = ""

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = "profiles/"
  home = true

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Join us"
  url = "contact/"

  [params.social]
  email         = "layla@vmware.com"
  twitter       = "https://twitter.com/womendotnet"
  github        = "https://github.com/Layla-p/WomenOfDotNet"
  youtube       = "https://www.youtube.com/channel/UCwzYe9J7_S0onA9f8RIc-ag/featured"

[params.gen]
  filtertags = ["CSharp", "FSharp", "Xamarin", "WinForms", "Azure", "AWS","MVP","GDE", "Speaking - in person", "Speaking - virtual","MC","Panels","Mentorship", "Blazor", "WinUI", "JavaScript", "Platform Tools", "MCT", "Microsoft Certified Trainer", "Web", "Serverless", "Microservices", "Architecture", "Umbraco", "MeetUp Organiser", "React", "TypeScript", "AI", "Machine Learning","Beginner", "React Native", "Angular", "Pluralsight Author", "SDKs", "Security", "Identity", "Voice", "DevRel", "Africa", "Europe", "East Asia", "Oceania", "North America", "South America", "Antarctica", "Middle East", "India", "IoT", "Bluetooth", "Azure IoT"]
